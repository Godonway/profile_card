<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- custom styles -->

  <link rel="stylesheet" href="style.css">
  <title>profile Card</title>
</head>
<body>
  <div class="container-grid">
    <div class="user_profile">
      <div class="profile_bg"><img src="images/bg-pattern-card.svg" alt=""></div>
      <img class='user_img' src="images/image-victor.jpg" alt="picture of user">
      <p class="user_name">Victor Crest<span class="user_age">26</span></p>
      <span class='user_location'>London</span>
    </div>
    <div class="user_stats flex">
      <div class="user_followers">
        <p>80K</p>
        <span>Followers</span>
      </div>
      <div class="user_likes">
        <p>803K</p>
        <span>Likes</span>
      </div>
      <div class="user_photos">
        <p>1.4K</p>
        <span>Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
